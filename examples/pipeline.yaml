pipeline:
  name: "sample_pipeline"
  execution:
    mode: "parallel"  # parallel (default) or sequential
    worker_type: "process"  # thread or process
    failure_policy: "fail_fast"  # fail_fast or collect_all
  resources:
    max_cpus: 4
    max_gpus: 2
  logging:
    enable_live_logs: true
    logs_directory: "./logs"
    max_log_file_bytes: 10485760
    log_backup_count: 5
  checkpoint:
    enabled: true
    directory: "./checkpoints"
  modules: 
    - name: "hello_world"
      path: "examples.modules:HelloWorldModule"
      depends_on: []
      resources:
        cpus: 1
        gpus: 0
    - name: "hello_world2"
      path: "examples.modules:HelloWorldModule"
      depends_on: []
      resources:
        cpus: 1
        gpus: 0